<!DOCTYPE html>
<html>
<head>
    <title>Congressional Trading Dashboard Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1a1a2e; color: white; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #444; border-radius: 8px; }
        .success { color: #10b981; }
        .error { color: #ef4444; }
        button { padding: 10px 15px; margin: 5px; background: #8b5cf6; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #7c3aed; }
        .results { margin-top: 10px; padding: 10px; background: #2a2a3e; border-radius: 5px; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <h1>Congressional Trading Dashboard API Test</h1>
    
    <div class="test-section">
        <h3>System Health</h3>
        <button onclick="testHealth()">Test Health</button>
        <div id="health-results" class="results"></div>
    </div>
    
    <div class="test-section">
        <h3>Statistics API</h3>
        <button onclick="testStats()">Test Stats</button>
        <div id="stats-results" class="results"></div>
    </div>
    
    <div class="test-section">
        <h3>Members API</h3>
        <button onclick="testMembers()">Test Members</button>
        <div id="members-results" class="results"></div>
    </div>
    
    <div class="test-section">
        <h3>ML Predictions API</h3>
        <button onclick="testPredictions()">Test Predictions</button>
        <div id="predictions-results" class="results"></div>
    </div>
    
    <div class="test-section">
        <h3>Statistical Analysis API</h3>
        <button onclick="testStatisticalAnalysis()">Test Statistical Analysis</button>
        <div id="statistical-results" class="results"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://127.0.0.1:5001';
        
        async function apiCall(endpoint, resultElementId) {
            const resultElement = document.getElementById(resultElementId);
            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`);
                const data = await response.json();
                resultElement.innerHTML = `<div class="success">✅ Success</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultElement.innerHTML = `<div class="error">❌ Error: ${error.message}</div>`;
            }
        }
        
        function testHealth() {
            apiCall('/health', 'health-results');
        }
        
        function testStats() {
            apiCall('/api/v1/stats', 'stats-results');
        }
        
        function testMembers() {
            apiCall('/api/v1/members?limit=3', 'members-results');
        }
        
        function testPredictions() {
            apiCall('/api/v1/predictions', 'predictions-results');
        }
        
        function testStatisticalAnalysis() {
            apiCall('/api/v1/statistical-analysis', 'statistical-results');
        }
    </script>
</body>
</html>
